<!DOCTYPE html>
<html>
<head>
    <title>TTL Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .info {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TTL Configuration</h2>
    <div class="info">
        <p>Specify a TTL (Time to Live) for the encapsulating packet other than the default.</p>
    </div>
    <form>
        <div class="form-group">
            <label for="override-ttl">Override TTL</label>
            <select id="override-ttl" name="override-ttl">
                <option value="default">Default</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ipv4-ttl">IPv4 TTL</label>
            <input type="number" id="ipv4-ttl" name="ipv4-ttl" value="64" min="1" max="255">
        </div>
        <div class="form-group">
            <label for="ipv6-hl">IPv6 HL</label>
            <input type="number" id="ipv6-hl" name="ipv6-hl" value="64" min="1" max="255">
        </div>
        <div class="form-group">
            <button type="submit">Save & Apply</button>
        </div>
    </form>
</div>

</body>
  </html>
